<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #0077b6;
      padding: 30px 0 10px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .photo-card img {
      width: 100%;
      display: block;
      transition: transform 0.5s ease;
    }

    .photo-card:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 119, 182, 0.7);
      color: white;
      padding: 10px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .photo-card:hover .caption {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .caption {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>My Photo Gallery</h1>

  <div class="gallery">
    <!-- Photo 1 -->
    <div class="photo-card">
      <img src="https://via.placeholder.com/300x200/0077b6/ffffff?text=Photo+1" alt="Photo 1">
      <div class="caption">Beautiful Landscape</div>
    </div>

    <!-- Photo 2 -->
    <div class="photo-card">
      <img src="https://via.placeholder.com/300x200/0096c7/ffffff?text=Photo+2" alt="Photo 2">
      <div class="caption">Mountain View</div>
    </div>

    <!-- Photo 3 -->
    <div class="photo-card">
      <img src="https://via.placeholder.com/300x200/f77f00/ffffff?text=Photo+3" alt="Photo 3">
      <div class="caption">City Lights</div>
    </div>

    <!-- Photo 4 -->
    <div class="photo-card">
      <img src="https://via.placeholder.com/300x200/6a4c93/ffffff?text=Photo+4" alt="Photo 4">
      <div class="caption">Sunset Beach</div>
    </div>

    <!-- Photo 5 -->
    <div class="photo-card">
      <img src="https://via.placeholder.com/300x200/d62828/ffffff?text=Photo+5" alt="Photo 5">
      <div class="caption">Forest Trail</div>
    </div>

    <!-- Photo 6 -->
    <div class="photo-card">
      <img src="https://via.placeholder.com/300x200/2a9d8f/ffffff?text=Photo+6" alt="Photo 6">
      <div class="caption">Snowy Mountains</div>
    </div>
  </div>

</body>
</html>
